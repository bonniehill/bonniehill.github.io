<!DOCTYPE html>
<html>
<head>
	<title>Tweet 1 Week 2</title>
	<style type="text/css">
		.inline-block{
			display:inline-block;
			font-size:150px;
			font-family:times;
			color:white;
			text-align:center;
		}

		.width-1{
			width:400px;
			height:200px;
			border:2px solid black;
			margin:2px;
			background-color:black;
		}

		.block{
			display:block;
			font-size:15px;
			font-family:courier;
			color:white;
			text-align:left;
			width:100px;
			height:40px;
			border:2px solid black;
			margin:2px;
			background-color:black;
		}
	</style>
</head>

<body>
	<div class="inline-block width-1">
		rest
	</div>

	<div class="inline-block width-1">
		your
	</div>

	<div class="inline-block width-1">
		eyes
	</div>
	<div class="block">
		10:15AM 14/03/2019
	</div>

</body>
</html>
